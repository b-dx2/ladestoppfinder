<! DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîå Ladestoppfinder üçî</title>
    <subtitle>Stand:  26.12.2025</subtitle>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

    <style>
        /* --- CSS VARIABLES & THEMES --- */
        :root {
            /* Default:  Dark Mode */
            --bg-color: #121212;
            --header-bg: #1e1e1e;
            --text-color: #ffffff;
            --card-bg: #2c2c2c;

            /* Picker Colors */
            --picker-bg:  #333;
            --picker-highlight: rgba(79, 172, 254, 0.1);
            --picker-border: rgba(79, 172, 254, 0.4);
            --picker-glow: rgba(79, 172, 254, 0.3);
            --charger-color: #64b5f6; /* Hellblau */
            --food-color: #ffb74d;    /* Orange */
        }

        /* Light Mode Klasse */
        body.light-mode {
            --bg-color: #f5f5f5;
            --header-bg: #ffffff;
            --text-color: #333333;
            --card-bg:  #ffffff;
            --picker-bg: #e8e8e8;
            --picker-highlight: rgba(25, 118, 210, 0.1);
            --picker-border:  rgba(25, 118, 210, 0.4);
            --picker-glow: rgba(25, 118, 210, 0.3);
            --charger-color: #1976d2;
            --food-color: #d84315;
        }

        /* --- BASIC SETUP --- */
        body {
            margin: 0;
            padding:  0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            background-color: var(--header-bg);
            padding: 0.5rem 1rem 0 1rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        h1 {
            margin: 0 0 0.5rem 0;
            font-size: 1.2rem;
            font-weight:  700;
        }

        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            cursor: pointer;
            background: var(--card-bg);
            padding: 5px 10px;
            border-radius: 20px;
            font-size:  0.8rem;
            border: 1px solid #555;
            user-select: none;
        }

        /* --- PICKER STYLES (IMPROVED) --- */
        .picker-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            width: 100%;
            height: 180px;
            padding: 1rem 0;
        }

        .picker-separator {
            font-size: 2rem;
            font-weight: bold;
            color: var(--text-color);
            opacity: 0.5;
        }

        .wheel-container {
            width: 180px;
            height: 150px;
            position: relative;
            overflow: hidden;
            background: var(--picker-bg);
            border-radius: 12px;
            cursor: grab;
            user-select: none;
            border: 2px solid var(--charger-color);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }

        .wheel-container. food-wheel {
            border-color: var(--food-color);
        }

        .wheel-container:active {
            cursor: grabbing;
        }

        /* Highlight-Box in der Mitte */
        .wheel-highlight {
            position: absolute;
            top: 50%;
            left: 50%;
            transform:  translate(-50%, -50%);
            width: 90%;
            height: 60px;
            background: var(--picker-highlight);
            border:  2px solid var(--picker-border);
            border-radius: 10px;
            pointer-events: none;
            z-index: 10;
            box-shadow: 0 0 20px var(--picker-glow);
        }

        /* Fade-Effekte oben und unten */
        . fade-top,
        .fade-bottom {
            position: absolute;
            left: 0;
            width: 100%;
            height:  60px;
            pointer-events: none;
            z-index: 5;
        }

        .fade-top {
            top: 0;
            background: linear-gradient(to bottom, 
                var(--picker-bg) 0%, 
                transparent 100%
            );
        }

        . fade-bottom {
            bottom:  0;
            background: linear-gradient(to top, 
                var(--picker-bg) 0%, 
                transparent 100%
            );
        }

        . wheel {
            position: relative;
            width: 100%;
            transition: none;
        }

        .wheel. snapping {
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .wheel-item {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight:  500;
            color: rgba(255, 255, 255, 0.4);
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        body.light-mode .wheel-item {
            color: rgba(0, 0, 0, 0.4);
        }

        .wheel-item.active {
            color: #ffffff;
            font-size: 18px;
            font-weight: 700;
            text-shadow: 0 0 15px var(--picker-glow);
        }

        body.light-mode .wheel-item.active {
            color: #000000;
            text-shadow: 0 0 15px var(--picker-glow);
        }

        /* --- MAP & ICONS --- */
        #map {
            flex-grow: 1;
            width: 100%;
            z-index: 1;
        }

        .custom-div-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
            font-size: 10px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.6);
            border-radius: 50%;
            border: 2px solid white;
        }
        
        /* Marker Farben - passend zur Python config */
        .bg-tesla { background: #e82127; }
        .bg-ionity { background: #1e3d59; }
        .bg-enbw { background: #76c043; }
        .bg-mcd { background: #ffc72c; color: #000; } 
        .bg-bk { background: #512814; }
        
        /* Popup Styling */
        .leaflet-popup-content-wrapper {
            background: var(--card-bg);
            color: var(--text-color);
            border-radius: 8px;
        }
        . leaflet-popup-tip {
            background: var(--card-bg);
        }

    </style>
</head>
<body>

    <header>
        <h1>üîå Ladestoppfinder üçî</h1>
        <h2>Stand: 26.12.2025</h2>        
        <div class="theme-toggle" onclick="toggleTheme()">‚òÄÔ∏è / üåô</div>
        
        <div class="picker-container">
            <!-- CHARGER PICKER -->
            <div class="wheel-container" id="chargerContainer">
                <div class="fade-top"></div>
                <div class="wheel-highlight"></div>
                <div class="wheel" id="chargerWheel"></div>
                <div class="fade-bottom"></div>
            </div>

            <div class="picker-separator">+</div>

            <!-- RESTAURANT PICKER -->
            <div class="wheel-container food-wheel" id="foodContainer">
                <div class="fade-top"></div>
                <div class="wheel-highlight"></div>
                <div class="wheel" id="foodWheel"></div>
                <div class="fade-bottom"></div>
            </div>
        </div>
    </header>

    <main id="map"></main>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <script>
    /* --------------------------------------------------
       1. VARIABLEN
    -------------------------------------------------- */
    let allData = []; 
    let currentFilters = {
        chargerId: 'all', 
        foodId: 'all'
    };

    const markerGroup = L.layerGroup(); 

    /* --------------------------------------------------
       2. THEME
    -------------------------------------------------- */
    function initTheme() {
        if (localStorage.getItem('theme') === 'light') document.body.classList.add('light-mode');
    }
    function toggleTheme() {
        document.body.classList.toggle('light-mode');
        localStorage.setItem('theme', document.body. classList.contains('light-mode') ? 'light' : 'dark');
    }

    /* --------------------------------------------------
       3. MAP INIT
    -------------------------------------------------- */
    const map = L.map('map').setView([50.35, 12.5], 8); 

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19, attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    markerGroup.addTo(map); 

    /* --------------------------------------------------
       4. DATEN FILTERN & MARKER
    -------------------------------------------------- */
    function renderMarkers() {
        markerGroup.clearLayers(); 

        let count = 0;
        
        allData.forEach(entry => {
            const chargerMatch = (currentFilters.chargerId === 'all') || (entry.charger_id === currentFilters.chargerId);
            const foodMatch    = (currentFilters.foodId === 'all')    || (entry.food_id === currentFilters.foodId);
            
            if (chargerMatch && foodMatch) {
                count++;
                
                const myIcon = L.divIcon({
                    className: `custom-div-icon ${entry. badge_class}`,
                    html: `‚ö°`,
                    iconSize: [30, 30], 
                    iconAnchor: [15, 15], 
                });

                L.marker([entry.lat, entry.lon], {icon: myIcon})
                    . addTo(markerGroup)
                    .bindPopup(entry.description);
            }
        });
        
        console.log(`Zeige ${count} Treffer an. `);
    }

    async function loadData() {
        try {
            const response = await fetch('data. json? t=' + new Date().getTime());
            if (!response.ok) throw new Error("Keine data. json gefunden");
            allData = await response.json();
            renderMarkers(); 
        } catch (error) {
            console.error(error);
            alert("Daten konnten nicht geladen werden.");
        }
    }

    /* --------------------------------------------------
       5. IMPROVED WHEEL PICKER CLASS
    -------------------------------------------------- */
    class WheelPicker {
        constructor(wheelId, containerId, options, filterKey, initialValue = 'all') {
            this.wheelId = wheelId;
            this.containerId = containerId;
            this.options = options;
            this.filterKey = filterKey;
            this. itemHeight = 60;
            this. currentIndex = options.findIndex(opt => opt.id === initialValue) || 0;
            this. currentTranslate = 0;
            this.snapTimer = null;

            this.container = document.getElementById(containerId);
            this.wheel = document. getElementById(wheelId);

            this.init();
        }

        init() {
            this.createWheel();
            this.attachEvents();
            this.snapToIndex(this.currentIndex);
        }

        createWheel() {
            // Triple the items for seamless scrolling
            const items = [
                ...this.options,
                ...this.options,
                ...this.options
            ];

            items.forEach((option, index) => {
                const item = document.createElement('div');
                item.className = 'wheel-item';
                item.textContent = option.text;
                item.dataset.id = option.id;
                item.dataset.index = index;
                this.wheel.appendChild(item);
            });

            // Start position:  center of middle set
            const startOffset = this.options.length * this.itemHeight;
            this. currentTranslate = -startOffset + 75; // Center offset
            this.wheel.style.transform = `translateY(${this.currentTranslate}px)`;
        }

        attachEvents() {
            // Mouse Wheel
            this.container.addEventListener('wheel', (e) => {
                e.preventDefault();
                this.handleScroll(e.deltaY);
            }, { passive: false });

            // Touch Events
            let touchStartY = 0;
            let touchLastY = 0;

            this.container.addEventListener('touchstart', (e) => {
                touchStartY = e.touches[0].clientY;
                touchLastY = touchStartY;
                this.clearSnap();
            }, { passive: true });

            this.container.addEventListener('touchmove', (e) => {
                const delta = touchLastY - e.touches[0].clientY;
                touchLastY = e.touches[0].clientY;
                this. handleScroll(delta);
            }, { passive: true });

            this.container.addEventListener('touchend', () => {
                this.snapToNearest();
            }, { passive: true });
        }

        handleScroll(delta) {
            this.clearSnap();
            this.wheel.classList.remove('snapping');

            this.currentTranslate -= delta * 0.5;
            this.updatePosition(this.currentTranslate);

            this.snapTimer = setTimeout(() => {
                this.snapToNearest();
            }, 100);
        }

        clearSnap() {
            if (this.snapTimer) {
                clearTimeout(this.snapTimer);
                this.snapTimer = null;
            }
        }

        snapToNearest() {
            const offset = 75;
            const relativePosition = this.currentTranslate - offset;
            const nearestIndex = Math.round(-relativePosition / this.itemHeight);
            const targetTranslate = -nearestIndex * this.itemHeight + offset;

            this.wheel.classList.add('snapping');
            this.currentTranslate = targetTranslate;
            this.updatePosition(targetTranslate);

            this.currentIndex = ((nearestIndex % this.options.length) + this.options.length) % this.options.length;
            this.updateFilter();

            setTimeout(() => {
                this.checkAndResetPosition();
            }, 300);
        }

        snapToIndex(index) {
            const offset = 75;
            const startOffset = this.options.length * this.itemHeight;
            const targetTranslate = -startOffset - (index * this.itemHeight) + offset;

            this.wheel.classList.add('snapping');
            this.currentTranslate = targetTranslate;
            this.updatePosition(targetTranslate);

            setTimeout(() => {
                this.currentIndex = index;
                this. updateFilter();
            }, 300);
        }

        checkAndResetPosition() {
            const offset = 75;
            const relativePosition = this.currentTranslate - offset;
            const currentItemIndex = Math.round(-relativePosition / this.itemHeight);

            if (currentItemIndex < this.options.length / 2) {
                this.wheel.classList.remove('snapping');
                this.currentTranslate += this.options.length * this.itemHeight;
                this.wheel.style.transform = `translateY(${this.currentTranslate}px)`;
            } else if (currentItemIndex >= this.options.length * 2.5) {
                this.wheel.classList.remove('snapping');
                this.currentTranslate -= this.options.length * this.itemHeight;
                this. wheel.style.transform = `translateY(${this.currentTranslate}px)`;
            }
        }

        updatePosition(translate) {
            this.wheel. style.transform = `translateY(${translate}px)`;

            const items = this.wheel.querySelectorAll('.wheel-item');
            const centerY = 75;

            items.forEach((item) => {
                const rect = item.getBoundingClientRect();
                const containerRect = this.container.getBoundingClientRect();
                const itemCenter = rect.top + rect.height / 2 - containerRect.top;
                const distance = Math.abs(itemCenter - centerY);

                if (distance < this.itemHeight / 2) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }

                if (distance > 120) {
                    item.style.opacity = '0';
                } else if (distance < this.itemHeight / 2) {
                    item.style.opacity = '1';
                } else {
                    item.style.opacity = '0.4';
                }
            });
        }

        updateFilter() {
            const selectedId = this.options[this.currentIndex].id;
            currentFilters[this.filterKey] = selectedId;
            renderMarkers();
        }
    }

    /* --------------------------------------------------
       6. INIT OPTIONS
    -------------------------------------------------- */
    const chargerOptions = [
        { id: 'tesla', text: 'Tesla' },
        { id: 'ionity', text: 'IONITY' },
        { id: 'enbw', text: 'EnBW' },
        { id: 'all', text: 'Alle Ladeanbieter' }
    ];

    const foodOptions = [
        { id: 'mcdonald', text: "McDonald's" },
        { id: 'burger king', text: 'Burger King' },
        { id: 'lounge', text: 'Lounge' },
        { id: 'all', text: 'Alle Restaurants' }
    ];

    let chargerPicker;
    let foodPicker;

    /* --------------------------------------------------
       7. START
    -------------------------------------------------- */
    window.addEventListener('DOMContentLoaded', () => {
        initTheme();
        
        // Initialize wheel pickers
        chargerPicker = new WheelPicker('chargerWheel', 'chargerContainer', chargerOptions, 'chargerId', 'all');
        foodPicker = new WheelPicker('foodWheel', 'foodContainer', foodOptions, 'foodId', 'all');

        loadData();
    });
    </script>
</body>
